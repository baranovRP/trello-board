<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>trello-board</title>
  <script src="dist/js/main.js" defer async></script>
  <style>
    board {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .add-form {
      display: flex;
      flex-direction: column;
      width: 400px;
      margin: auto;
    }

    .catalogs {
      display: flex;
      flex-direction: row;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .catalog {
      width: 200px;
      height: 800px;
      display: block;
      outline: red dotted 1px;
      padding: 0;
      margin: 0;
    }

    .tasks {
      display: flex;
      flex-direction: column;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .tasks h2 {
      text-align: center;
    }

    .task {
      display: block;
      outline: blue solid 1px;
      width: 200px;
      height: 100px;
      padding: 0;
      margin: 0;
    }

    .card_title {
      text-align: center;
      margin: 5px;
      padding: 0;
    }
  </style>
</head>
<body>
<board></board>
</body>
</html>
